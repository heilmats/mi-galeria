<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        img, video { width: 300px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <h1>Mi Galería de Fotos y Videos</h1>

    <div class="gallery">
        <!-- Agrega tus imágenes -->
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">

        <!-- Agrega tus videos -->
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>

        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>

</body>
</html>
