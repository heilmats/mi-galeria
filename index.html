<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de GifPrise</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        h1 { color: #333; }
        .gallery { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 20px;
        }
        img {
            width: 300px; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        /* Estilos para el botón flotante de WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .whatsapp-button:hover {
            background-color: #1EBE5D;
            transform: scale(1.1);
        }
        .whatsapp-button img {
            width: 35px;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a la Galería de GifPrise</h1>
    <h2>Desayuno Sorpresa</h2>

    <div class="gallery" id="gallery">
        <!-- Aquí se cargarán las imágenes automáticamente -->
    </div>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/3114644246" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        // Configurar el usuario y el repositorio
        const user = "heilmats"; // Coloca tu usuario de GitHub
        const repo = "mi-galeria"; // Nombre del repositorio
        const branch = "main"; // Rama principal

        // Función para cargar imágenes automáticamente
        async function loadImages() {
            const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
            const data = await response.json();
            const gallery = document.getElementById("gallery");

            data.forEach(file => {
                if (file.name.match(/\.(png|jpg|jpeg|gif)$/)) { // Filtra solo imágenes
                    const img = document.createElement("img");
                    img.src = file.download_url; // Carga la imagen
                    img.alt = file.name;
                    gallery.appendChild(img);
                }
            });
        }

        loadImages();
    </script>

</body>
</html>
