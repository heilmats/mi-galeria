
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de GifPrise</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        h1 { color: #333; }
        .gallery { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 20px;
        }
        img {
            width: 300px; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Bienvenido a la Galería de GifPrise</h1>
    <h2>Desayuno Sorpresa</h2>

    <div class="gallery" id="gallery">
        <!-- Aquí se cargarán las imágenes automáticamente -->
    </div>

    <script>
        // Configurar el usuario y el repositorio
        const user = "heilmats"; // Coloca tu usuario de GitHub
        const repo = "mi-galeria"; // Nombre del repositorio
        const branch = "main"; // Rama principal

        // Función para cargar imágenes automáticamente
        async function loadImages() {
            const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
            const data = await response.json();
            const gallery = document.getElementById("gallery");

            data.forEach(file => {
                if (file.name.match(/\.(png|jpg|jpeg|gif)$/)) { // Filtra solo imágenes
                    const img = document.createElement("img");
                    img.src = file.download_url; // Carga la imagen
                    img.alt = file.name;
                    gallery.appendChild(img);
                }
            });
        }

        loadImages();
    </script>

</body>
</html>
