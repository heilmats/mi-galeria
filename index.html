<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de GifPrise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .whatsapp-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        Bienvenido a la Galería de GifPrise
    </header>
    <h2>Desayuno Sorpresa</h2>
    <div class="gallery" id="gallery">
        <!-- Imágenes cargadas dinámicamente -->
    </div>
    
    <a href="https://wa.me/3114644246" target="_blank" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        const user = "heilmats";
        const repo = "mi-galeria";
        const branch = "main";

        async function loadImages() {
            const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
            const data = await response.json();
            const gallery = document.getElementById("gallery");

            data.forEach(file => {
                if (file.name.match(/\.(png|jpg|jpeg|gif)$/)) {
                    const img = document.createElement("img");
                    img.src = file.download_url;
                    img.alt = file.name;
                    gallery.appendChild(img);
                }
            });
        }
        loadImages();
    </script>
</body>
</html>
